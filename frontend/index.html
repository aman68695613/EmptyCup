<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EmptyCup - Designers</title>
   <link href="https://fonts.googleapis.com/css2?family=Chivo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header>
            
            <div>
                <img class="logo" src="icons/logo.svg" alt="Logo" />
            </div>
            <h1 class="logo-name">EmptyCup</h1>
            <div>

                <img class="menu" src="icons/menu.svg" alt="Menu" />
            </div>

    </header>

 <nav class="nav-tabs">
  <div class="alignment">
    <div class="tab-active">
      <img src="icons/contacts.svg" alt="Contacts" />
    </div>
    <div class="tab">
      <img src="icons/gallery.svg" alt="Gallery" />
    </div>
    <div class="tab-map">
      <img src="icons/map.svg" alt="Map" />
      <!-- <span>Map</span> -->
    </div>
  </div>
  <div class="alignment">
    <div class="tab-shortlisted" id="shortlist-filter">
      <img src="icons/shortlist-line.svg" alt="Shortlisted" />
    </div>
    <div class="tab-sort">
      <img src="icons/sort.svg" alt="Sort" />
    </div>
  </div>
</nav>


  <main id="designer-list">
    <!-- Designers will be inserted here by script.js -->
  </main>
</body>
</html>
